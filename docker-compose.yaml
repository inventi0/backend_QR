services:
  db:
    image: postgres:16
    env_file: ".env"
    environment:
      POSTGRES_USER: ${LOGIN_DB}
      POSTGRES_PASSWORD: ${PASSWORD_DB}
      POSTGRES_DB: ${DB_NAME:-app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_net
    command:
      [ "postgres", "-c", "log_destination=stderr",
        "-c", "logging_collector=on",
        "-c", "log_directory=/var/log/postgresql" ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${LOGIN_DB} -d ${DB_NAME:-app} -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  backend:
    build:
      context: .
    env_file:
      - ".env"
    ports:
      - "80:8000"
    networks:
      - app_net
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/ping || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 6
      start_period: 30s

networks:
  app_net:

volumes:
  postgres_data:
